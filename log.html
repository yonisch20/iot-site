<!DOCTYPE html>
<!--  
<!DOCTYPE html> = שורה חובה בראש הדף.
היא אומרת לדפדפן: "תציג את הדף בתקן HTML5 המודרני".
אם לא כותבים אותה — הדפדפן עובר למצב ישן שנקרא Quirks Mode ויכול לגרום לבאגים.
-->

<html lang="he" dir="rtl">
<!--  
<html> = תגית האב של *כל* הדף.
lang="he" = אומר לדפדפן ולמנועי חיפוש שהשפה של הדף היא עברית.
dir="rtl" = Right To Left → הדפדפן מסדר טקסט, שורות ואלמנטים משמאל לימין.
-->

<head>
<!--  
<head> = אזור הגדרות הדף.
לא מוצג למסך. מכיל הגדרות כמו קידוד, שם הדף, קישורי CSS, מטה-מידע.
-->

    <meta charset="UTF-8">
    <!--  
    <meta charset="UTF-8"> = מגדיר את קידוד התווים.
    UTF-8 תומך בעברית, אנגלית, סמלים ואימוג'ים.
    בלי זה — עברית יוצאת ג'יבריש.
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  
    קובע איך הדף ייראה במובייל.
    width=device-width = מתאים את הדף לרוחב המסך של המכשיר.
    initial-scale=1.0 = רמת הזום ההתחלתית.
    זה מה שמאפשר לאתר להיות רספונסיבי.
    -->

    <title>יומן אירועים</title>
    <!--  
    <title> = הטקסט שמופיע בכרטיסייה של הדפדפן.
    כאן: "יומן אירועים".
    חשוב גם לקידום אתרים (SEO).
    -->

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  
    <link rel="stylesheet"> = טוען קובץ CSS חיצוני.
    הקישור מפנה ל-CDN של Bootstrap.
    Bootstrap = ספריית CSS מוכנה שמספקת כפתורים, טבלאות, navbar, גריד ועוד.
    הדפדפן מוריד את הקובץ הזה ומיישם את כל העיצובים של Bootstrap.
    -->
</head>




<body class="text-light"
      style="background: url(project_BG.png) center/cover no-repeat fixed;">
<!--  
<body> = כל התוכן שמוצג על המסך.

class="text-light"
→ מחלקה מ-Bootstrap שקובעת שכל הטקסט יהיה בצבע בהיר (לבן).

style="background: url(...) ..."
→ זה CSS שמוגדר *ישירות* על ה-body:

• url(project_BG.png) = תמונת הרקע של הדף.
• center = מציב את התמונה במרכז.
• cover = מותח את התמונה כך שתכסה את כל המסך בלי עיוות.
• no-repeat = מונע שכפול של התמונה.
• fixed = הרקע נשאר קבוע בזמן גלילה (אפקט פרלקסה).
-->




<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-info shadow" id="navbar">
<!--  
<nav> = אלמנט המשמש להצגת תפריט ניווט.

המחלקות:

navbar  
→ הופך את הבלוק ל-navbar של Bootstrap.

navbar-expand-lg  
→ התפריט יהיהCollapsed (מכווץ) במובייל, וייפתח אוטומטית רק במסכים גדולים (lg ומעלה).

navbar-dark  
→ טקסט ואייקונים בהירים, מיועד לרקע כהה.

bg-dark  
→ רקע בצבע שחור-אפור של Bootstrap.

border-bottom  
→ מסגרת תחתונה דקה.

border-info  
→ צבע המסגרת: תכלת.

shadow  
→ צל עדין מתחת ל-navbar, נותן עומק.
-->




<div class="container-fluid">
<!--  
<div> הוא מיכל.

container-fluid = רוחב מלא 100% בכל גדלי המסך.
Bootstrap מוסיף לו padding אוטומטי משני הצדדים כדי שהתפריט ייראה מסודר.
-->




<a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
<!--  
<a> = קישור.

navbar-brand  
→ עיצוב שמיועד ללוגו/שם של פרויקט בתפריט.

d-flex  
→ הופך את האלמנט ל-Flexbox כדי לסדר את הלוגו והטקסט בשורה.

align-items-center  
→ מיישר אותם אנכית במרכז.

gap-2  
→ רווח בין הלוגו לטקסט.

href="index.html"  
→ לחיצה על הלוגו תחזיר לדף הבית.
-->




<img src="project_logo.png" alt="לוגו" height="40">
<!--  
<img> = מציג תמונה.

src="project_logo.png"  
→ קובץ התמונה.

alt="לוגו"  
→ טקסט חלופי — חשוב לנגישות ולמנועי חיפוש.

height="40"  
→ גובה התמונה קבוע על 40 פיקסלים.
-->




<span class="d-none d-lg-inline">מערכת איתור וסימון ניידת</span>
<!--  
<span> = אלמנט טקסט קטן.

class="d-none d-lg-inline":
• d-none = מוסתר *בכל* המסכים.
• d-lg-inline = אבל במסכים גדולים (lg ומעלה) מוצג כטקסט inline.

המטרה:
במובייל לא להעמיס טקסט ליד הלוגו — הוא מופיע רק בדסקטופ.
-->

</a>




<button id="signOutBtn" class="btn btn-sm btn-outline-danger me-3" style="display: none;">
    התנתקות
</button>
<!--  
כפתור התנתקות.

id="signOutBtn"  
→ קוד ה-JS מחפש כפתור זה כדי להציג/להסתיר אותו.

class="btn btn-sm btn-outline-danger":
• btn = כפתור Bootstrap.
• btn-sm = קטן.
• btn-outline-danger = מסגרת אדומה.

me-3  
→ margin-end של 1rem → רווח לצד.

style="display:none"  
→ הכפתור מוסתר עד ש-JS יגלה שהמשתמש מחובר.
-->




<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<!--  
כפתור תפריט המבורגר במובייל.

navbar-toggler  
→ עיצוב ברירת מחדל של Bootstrap.

type="button"  
→ כפתור רגיל.

data-bs-toggle="collapse"  
→ מפעיל פתיחה/סגירה של התפריט.

data-bs-target="#navbarNav"  
→ מזהה את היעד שהוא יפתח.
-->

<span class="navbar-toggler-icon"></span>
<!--  
אייקון "שלושה קווים" של Bootstrap.
מופיע רק כשיש navbar-dark או navbar-light.
-->
</button>




<div class="collapse navbar-collapse" id="navbarNav">
<!--  
זה הבלוק שמתקפל ונפתח בנייד.

collapse  
→ מתחבא אוטומטית.

navbar-collapse  
→ עיצוב נוסף.

id="navbarNav"  
→ חייב להתאים ל-data-bs-target של הכפתור.
-->




<ul class="navbar-nav me-auto">
<!--  
<ul> = רשימה.

navbar-nav  
→ מסדרת פריטים בצורה אופקית ב-navbar.

me-auto  
→ דוחף את הרשימה לקצה אחד (Margin-End:auto).
-->




<li class="nav-item"><a class="nav-link" href="background_instructions.html">רקע הפרויקט והוראות שימוש</a></li>
<!--  
כל <li> = פריט תפריט.

nav-item  
→ עיצוב הפריט.

nav-link  
→ עיצוב הקישור.
-->

<li class="nav-item"><a class="nav-link" href="live_feed.html">שידור חי</a></li>
<li class="nav-item"><a class="nav-link" href="form.html">טופס אירוע</a></li>

<li class="nav-item"><a class="nav-link active" href="log.html">יומן אירועים</a></li>
<!--  
active  
→ Bootstrap מדגיש את הפריט הנוכחי בתפריט.
-->

</ul>

</div> <!-- סוף collapse -->
</div> <!-- סוף container-fluid -->
</nav> <!-- סוף navbar -->


<!--  
main = החלק המרכזי של הדף.
class="container my-5":
• container = רוחב מקסימלי קבוע (לא 100%) — נראה באמצע המסך.
• my-5 = margin-top + margin-bottom של 3rem → ריווח גדול מעל ומתחת.
-->
<main class="container my-5">



<!--  
div.card = כרטיס Bootstrap — תיבה עם מסגרת, רקע וצל.

class="card bg-dark bg-opacity-75 border-info shadow-lg":
• card = מבנה כרטיס
• bg-dark = רקע כהה
• bg-opacity-75 = שקיפות של 75% → מאפשר לראות את הת背景 מאחור
• border-info = מסגרת בצבע תכלת (info)
• shadow-lg = צל גדול, נותן תחושה של עומק
-->
<div class="card bg-dark bg-opacity-75 border-info shadow-lg">



<!--  
כותרת הכרטיס.
card-header = חלק עליון מסודר של הכרטיס.
border-info = מסגרת תחתונה בצבע תכלת.
-->
<div class="card-header border-info">

    <!--  
    h3 = כותרת.
    class="text-info mb-0":
    • text-info = צבע תכלת בהיר.
    • mb-0 = ללא מרווח מתחת.

    <h3 class="text-info mb-0">
        יומן אירועים
    </h3>

</div> <!-- סוף card-header -->




<!--  
div.card-body = אזור התוכן המרכזי בתוך הכרטיס.
class="card-body p-0":
• p-0 = אין ריווח פנימי (padding).

למה?  
כי בפנים תהיה טבלה ורוצים שהטבלה תתפוס את כל הרוחב ללא שוליים.

<!--  
div.table-responsive:
מעולה במיוחד למובייל.

המשמעות:
אם הטבלה רחבה מדי → מופיעה גלילה אופקית במקום שהטבלה "תיישבר" או תצא מהמסך.
-->
<div class="table-responsive">



<!--  
table = טבלה.

class="table table-dark table-striped table-hover align-middle text-center mb-0":
• table = טבלה Bootstrap
• table-dark = רקע כהה (שחור)
• table-striped = פסים בהירים בין שורות
• table-hover = האפקט שהשורה משנה צבע כשהעכבר מעליה
• align-middle = הטקסט בכל תאים ייושר למרכז *אנכית*
• text-center = יישור למרכז *אופקית*
• mb-0 = אין רווח מתחת (Margin Bottom)
-->
<table class="table table-dark table-striped table-hover align-middle text-center mb-0">

<!--  
טעינת ספריות Firebase — גרסת compat.
למה compat?
כי אתה משתמש בקוד Firebase ישן יותר (syntax v8) עם config וכו'.

firebase-app-compat.js  
→ הגרעין של Firebase.

firebase-auth-compat.js  
→ אחריות על התחברות/התנתקות, ניהול משתמשים, אימות.

firebase-database-compat.js  
→ עבודה עם Firebase Realtime Database:
קריאה, כתיבה, מאזינים לשינויים.
-->
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>

<!--  
script src="main.js":
קובץ ה־JavaScript שלך.

• בדיקת אם משתמש מחובר
• ניהול הרשאות תצוגה

כל הלוגיקה של הדף מגיעה מפה.
-->
