<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה - מערכת איתור וסימון ניידת</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
        body{
            background: url(/project\ BG.png) center/cover no-repeat fixed;
        }
    </style>
</head>
<body>

  <!-- ניווט עליון -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/SIGNUP.HTML">
        <img src="/logo_icon_40.png" alt="לוגו" height="40">
        <span class="d-none d-lg-inline">מערכת איתור וסימון ניידת</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="תפריט">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="ui.html">דף בית</a></li>
          <li class="nav-item"><a class="nav-link" href="backgrounf_&_instructions.html">רקע הפרויקט והוראות שימוש</a></li>
          <li class="nav-item"><a class="nav-link" href="live_feed.html">שידור חי</a></li>
          <li class="nav-item"><a class="nav-link" href="log.html">יומן אירועים</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- כותרת -->
  <header class="container py-4 text-center">
    <h1 class="h4 fw-bold mb-1">צור חשבון חדש</h1>
    <p class="text-body-secondary m-0">מלא את הטופס כדי להירשם</p>
  </header>

  <!-- טופס הרשמה -->
  <main class="d-flex align-items-center justify-content-center min-vh-75 pb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <div class="card shadow-sm rounded-4">
            <div class="card-body p-4 p-sm-5">
              <form class="vstack gap-3 needs-validation" novalidate>
                
                <!-- שם מלא -->
                <div>
                  <label for="fullname" class="form-label">שם מלא</label>
                  <input id="fullname" type="text" class="form-control" required>
                  <div class="invalid-feedback">נא להזין שם מלא.</div>
                </div>

                <!-- אימייל -->
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" class="form-control" placeholder="name@example.com" required>
                  <div class="invalid-feedback">נא להזין אימייל תקין.</div>
                </div>

                <!-- סיסמה -->
                <div>
                  <label for="password" class="form-label">סיסמה</label>
                  <div class="input-group">
                    <input id="password" type="password" class="form-control" placeholder="******" required minlength="6">
                    <button class="btn btn-outline-secondary" type="button" id="togglePass">הצג</button>
                  </div>
                  <div class="invalid-feedback">סיסמה חייבת להיות לפחות 6 תווים.</div>
                </div>

                <!-- אישור סיסמה -->
                <div>
                  <label for="confirmPass" class="form-label">אישור סיסמה</label>
                  <input id="confirmPass" type="password" class="form-control" placeholder="******" required>
                  <div class="invalid-feedback">נא לאשר את הסיסמה.</div>
                </div>

                <!-- כפתור הרשמה -->
                <button type="submit" class="btn btn-primary btn-lg w-100">הרשמה</button>

                <!-- קישור לכניסה -->
                <div class="text-center mt-3">
                  <p class="mb-0">כבר יש לך חשבון? <a href="/UI.HTML">כניסה</a></p>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <!-- JS: הצגת/הסתרת סיסמה + בדיקת התאמה -->
  <script>
    const passInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPass');
    const toggleBtn = document.getElementById('togglePass');

    toggleBtn.addEventListener('click', () => {
      const isPwd = passInput.type === 'password';
      passInput.type = isPwd ? 'text' : 'password';
      confirmInput.type = isPwd ? 'text' : 'password';
      toggleBtn.textContent = isPwd ? 'הסתר' : 'הצג';
    });

    (function () {
      'use strict';
      const form = document.querySelector('.needs-validation');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity() || passInput.value !== confirmInput.value) {
          event.preventDefault();
          event.stopPropagation();
          if (passInput.value !== confirmInput.value) {
            confirmInput.setCustomValidity("סיסמאות לא תואמות");
            confirmInput.classList.add("is-invalid");
          } else {
            confirmInput.setCustomValidity("");
            confirmInput.classList.remove("is-invalid");
          }
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>

</body>
</html>
