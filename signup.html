<!DOCTYPE html>
<!-- 
  השורה הזאת אומרת לדפדפן:
  "שלום, הדף הזה כתוב בשפת HTML בגרסה החדשה".
  זה כמו להציג תעודת זהות של הדף.
-->

<html lang="he" dir="rtl">
<!-- 
  <html> = ההתחלה של הדף.
  lang="he" = השפה של הדף היא עברית.
  dir="rtl" = כיוון הכתיבה הוא מימין לשמאל (Right To Left),
  כמו בעברית. זה עושה שהתפריט, הפסקאות והכול יצאו בכיוון הנכון.
-->

<head>
  <!-- 
    <head> = אזור "מאחורי הקלעים" של הדף.
    פה שמים הגדרות, קישורים לקבצי עיצוב, שם הדף וכו'.
    זה לא דברים שמופיעים על המסך.
  -->

  <meta charset="UTF-8">
  <!-- 
    זה אומר לדפדפן באיזה "קידוד אותיות" להשתמש.
    UTF-8 = יכול להציג עברית, אנגלית, מספרים, סמיילים — הכול.
    בלי זה, עברית עלולה לצאת כמו קובצי ג'יבריש.
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    השורה הזאת גורמת לאתר להיראות טוב בטלפונים.
    width=device-width = אומר לדפדפן לא להקטין או להגדיל בכוח,
    אלא להשתמש ברוחב המסך האמיתי.
    initial-scale=1.0 = מתחיל בזום רגיל (100%).
  -->

  <title>הרשמה - מערכת איתור וסימון ניידת</title>
  <!-- 
    זה השם שמופיע בחלונית/טאב של הדפדפן למעלה.
  -->

  <!-- Bootstrap CSS – ספרייה מוכנה שמעצבת לבד את רוב הדברים באתר -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 
    כאן אנחנו "מביאים" מהאינטרנט קובץ עיצוב ענק בשם Bootstrap
    שנותן לנו כפתורים מוכנים, טפסים יפים, תפריטים וכו'.
  -->

  <style>
    /* 
      כאן כותבים עיצוב שאנחנו יוצרים בעצמנו.
      body = כל הדף.
    */
    body {
      /*
        background: = הגדרת רקע של הדף.
        url("project_BG.png") = תמונת רקע ששמורה אצלך בקבצים.
        center = למקם את התמונה במרכז.
        cover = שהתמונה תכסה את כל המסך בלי להשאיר חורים.
        no-repeat = שלא יופיעו כמה תמונות ברצף.
        fixed = שהתמונה "מודבקת למסך" גם כשגוללים למטה.
      */
      background: url("project_BG.png") center/cover no-repeat fixed;
    }
  </style>
</head>

<body>
  <!-- 
    <body> = כל מה שמופיע על המסך אצל המשתמש:
    טקסטים, תמונות, טפסים, כפתורים — הכול.
  -->

  <!-- כותרת הדף -->
  <header class="container py-4 text-center">
    <!-- 
      container = קופסה שמגבילה את הרוחב כדי שהדברים לא יתפרשו על כל המסך.
      py-4 = רווח אנכי (padding) למעלה ולמטה.
      text-center = ממרכז את הטקסט.
    -->

    <h1 class="h4 fw-bold mb-1 text-light">צור חשבון חדש</h1>
    <!-- 
      <h1> = כותרת ראשית.
      class="h4" = גורם לה להיראות בגודל של כותרת h4.
      fw-bold = טקסט מודגש.
      mb-1 = רווח קטן מתחת.
      text-light = צבע טקסט בהיר (לבן).
    -->

    <p class="text-body-secondary m-0 text-light">מלא את הטופס כדי להירשם</p>
    <!-- 
      <p> = פסקה קטנה.
      text-body-secondary = צבע טקסט משני (בהיר עדין).
      m-0 = בלי רווח מסביב.
      text-light = צבע בהיר.
    -->
  </header>

  <!-- טופס הרשמה -->
  <main class="d-flex align-items-center justify-content-center min-vh-75 pb-5">
    <!-- 
      d-flex = מפעיל Flexbox (שיטה לסדר דברים בצורה גמישה).
      align-items-center = יישור אנכי למרכז.
      justify-content-center = יישור אופקי למרכז.
      min-vh-75 = גובה של לפחות 75% מהמסך.
      pb-5 = רווח גדול בתחתית.
    -->

    <div class="container">
      <div class="row justify-content-center">
        <!-- 
          row = שורה בפריסת Bootstrap.
          justify-content-center = מרכז את כל העמודות שבתוכה.
        -->

        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <!-- 
            col-12 = במסך קטן — רוחב מלא.
            col-sm-10 = במסך טלפון רגיל — 10/12 מהרוחב.
            col-md-8 = במסך בינוני — 8/12 מהרוחב.
            col-lg-5 = במסך גדול — חצי רוחב בערך.
            זה גורם לטופס להיות צר ואלגנטי במסכים גדולים,
            ורחב ונוח במסכים קטנים.
          -->

          <div class="card shadow-sm rounded-4 bg-secondary">
            <!-- 
              card = קופסה לבנה/אפורה מגונדרת.
              shadow-sm = צל קטן מסביב.
              rounded-4 = פינות מעוגלות.
              bg-secondary = רקע אפור כהה.
            -->

            <div class="card-body p-4 p-sm-5">
              <!-- 
                card-body = תוכן הקופסה.
                p-4 = רווח מכל הצדדים.
                p-sm-5 = במסכים גדולים — אפילו יותר רווח.
              -->

              <form class="vstack gap-3 needs-validation">
                <!-- 
                  <form> = טופס שמכיל את שדות ההרשמה.
                  vstack = מסדר את השדות אחד מתחת לשני.
                  gap-3 = רווח בין השדות.
                  needs-validation = הכנה לבדיקות תקינות של Bootstrap.
                -->

                <!-- שדה: שם מלא -->
                <div>
                  <label for="fullname" class="form-label text-light">שם מלא</label>
                  <!-- 
                    <label> = כותרת קטנה שמסבירה למה מיועד השדה.
                    for="fullname" = מחבר אותו לשדה עם אותו id.
                  -->

                  <input id="fullname" type="text" class="form-control">
                  <!-- 
                    <input> = שדה למילוי טקסט.
                    id="fullname" = ניתן לזהות אותו בקוד JavaScript.
                    type="text" = שדה טקסט רגיל.
                    class="form-control" = שדה מעוצב יפה של Bootstrap.
                  -->
                </div>

                <!-- שדה: אימייל -->
                <div>
                  <label for="email" class="form-label text-light">אימייל</label>

                  <input id="email" type="email" class="form-control" placeholder="name@example.com">
                  <!-- 
                    type="email" = הדפדפן יודע לבד לבדוק אם הכתובת תקינה.
                    placeholder = טקסט רמז שמופיע עד שמתחילים להקליד.
                  -->
                </div>

                <!-- שדה: סיסמה -->
                <div>
                  <label for="password" class="form-label text-light">סיסמה</label>

                  <div class="input-group">
                    <!-- 
                      input-group = קבוצה של מספר אלמנטים שיושבים על אותה שורה,
                      למשל שדה + כפתור.
                    -->

                    <input id="password" type="password" class="form-control" placeholder="******">
                    <!-- 
                      type="password" = מסתיר את מה שכותבים (מציג נקודות).
                    -->

                    <button class="btn btn-outline-black bg-light rounded-start" type="button" id="togglePass">
                      <!-- 
                        כפתור שמטרתו: להצגה/הסתרה של הסיסמה.
                        id="togglePass" = נשתמש בו ב-JS כדי להגיב ללחיצה.
                        type="button" = לא שולח את הטופס.
                      -->
                      הצג
                    </button>
                  </div>
                </div>

                <!-- שדה: אישור סיסמה -->
                <div class="mb-4">
                  <label for="confirmPass" class="form-label text-light">אישור סיסמה</label>

                  <input id="confirmPass" type="password" class="form-control" placeholder="******">
                </div>

                <!-- כפתור הרשמה -->
                <button type="button" class="btn btn-primary btn-lg w-100" onclick="sign()">
                  <!-- 
                    כפתור גדול ומלא רוחב.
                    onclick="sign()": מפעיל פונקציה בשם sign() שנמצאת ב-main.js.
                  -->
                  הרשמה
                </button>

                <!-- קישור לעמוד כניסה -->
                <div class="text-center mt-3">
                  <p class="mb-0 text-light">
                    כבר יש לך חשבון?
                    <a href="index.html" class="text-light">כניסה</a>
                  </p>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS – מאפשר לתפריטים ולכפתורים לעבוד -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- קבצי Firebase – לטיפול בהרשמה והתחברות -->
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

  <!-- main.js – קובץ הג'אווה־סקריפט שלך -->
  <script src="main.js"></script>

  <!-- קוד שמטפל בהצגת/הסתרת סיסמה -->
  <script>

    /*
      כאן אנחנו מביאים את שדה הסיסמה מהדף עצמו.
      document = כל הדף.
      getElementById('password') = מחפש את האלמנט עם id="password".
      passInput = המשתנה שבו נשמור את השדה.
    */
    const passInput = document.getElementById('password');

    /*
      כאן אנחנו מביאים את הכפתור שמראה/מסתיר את הסיסמה.
      שמו בקובץ שלך: togglePass
    */
    const toggleBtn = document.getElementById('togglePass');

    /*
      addEventListener = אומר לדפדפן:
      "כשיש קליק על הכפתור הזה — תפעיל פונקציה".
    */
    toggleBtn.addEventListener('click', () => {

        /*
          passInput.type = הבדיקה האם השדה כרגע "password" (מוסתר)
          או "text" (גלוי).
          === = בדיקה מדויקת (גם סוג וגם ערך).
          אם זה password → משתנה isPwd יהיה true.
        */
        const isPwd = passInput.type === 'password';

        /*
          עכשיו מחליפים בין שני המצבים:
          אם היה password → נהפוך ל-text (נראה את הסיסמה).
          אם היה text → נהפוך ל-password (נסתיר שוב).
          ? : = תנאי קצר.
        */
        passInput.type = isPwd ? 'text' : 'password';

        /*
          משנה את הכיתוב של הכפתור עצמו:
          אם עכשיו הסיסמה גלויה → הכפתור יראה "הסתר".
          אם הסיסמה מוסתרת → הכפתור יראה "הצג".
        */
        toggleBtn.textContent = isPwd ? 'הסתר' : 'הצג';

    });

  </script>

</body>
</html>
