<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה - מערכת איתור וסימון ניידת</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("project_BG.png") center/cover no-repeat fixed;
    }
  </style>
</head>
<body>



  <!-- כותרת -->
  <header class="container py-4 text-center">
    <!-- container = מגביל רוחב ומרכז -->
    <!-- py-4 = ריווח אנכי גדול -->
    <!-- text-center = יישור למרכז -->

    <h1 class="h4 fw-bold mb-1 text-light">צור חשבון חדש</h1>
    <!-- h4 = גודל כותרת -->
    <!-- fw-bold = טקסט מודגש -->
    <!-- mb-1 = ריווח קטן מתחת -->

    <p class="text-body-secondary m-0 text-light">מלא את הטופס כדי להירשם</p>
    <!-- m-0 = ללא מרווח -->
  </header>

  <!-- טופס הרשמה -->
  <main class="d-flex align-items-center justify-content-center min-vh-75 pb-5">
    <!-- d-flex = פריסה עם Flexbox -->
    <!-- align-items-center = יישור אנכי -->
    <!-- justify-content-center = יישור אופקי -->
    <!-- min-vh-75 = גובה מינימלי 75% מהמסך -->
    <!-- pb-5 = ריווח תחתון -->

    <div class="container">
      <div class="row justify-content-center">
        <!-- row = שורה ברשת -->
        <!-- justify-content-center = מרכז את העמודות -->

        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <!-- col-12 = רוחב מלא בטלפון -->
          <!-- col-sm-10 = 10/12 במסכים קטנים -->
          <!-- col-md-8 = 8/12 במסכים בינוניים -->
          <!-- col-lg-5 = 5/12 במסכים גדולים -->

          <div class="card shadow-sm rounded-4 bg-secondary">
            <!-- card = קופסה מעוצבת -->
            <!-- shadow-sm = צל קטן -->
            <!-- rounded-4 = פינות מעוגלות -->
            <!-- bg-secondary = רקע אפור כהה -->

            <div class="card-body p-4 p-sm-5">
              <!-- card-body = אזור פנימי -->
              <!-- p-4 = ריווח גדול -->
              <!-- p-sm-5 = ריווח גדול יותר במסכים גדולים -->

              <form class="vstack gap-3 needs-validation">
                <!-- vstack = הערימה אנכית -->
                <!-- gap-3 = מרווח בין שורות -->
                <!-- needs-validation = הפעלת בדיקת טופס Bootstrap -->

                <!-- שם מלא -->
                <div>
                  <label for="fullname" class="form-label text-light">שם מלא</label>
                  <!-- form-label = עיצוב תווית -->

                  <input id="fullname" type="text" class="form-control">
                  <!-- form-control = עיצוב שדה קלט -->
                </div>

                <!-- אימייל -->
                <div>
                  <label for="email" class="form-label text-light">אימייל</label>
                  <input id="email" type="email" class="form-control" placeholder="name@example.com">
                </div>

                <!-- סיסמה -->
                <div>
                  <label for="password" class="form-label text-light">סיסמה</label>

                  <div class="input-group">
                    <!-- input-group = מצמיד כפתור לשדה -->

                    <input id="password" type="password" class="form-control" placeholder="******">

                    <button class="btn btn-outline-black bg-light rounded-start" type="button" id="togglePass">
                      <!-- btn = כפתור -->
                      <!-- btn-outline-black = מסגרת שחורה -->
                      <!-- bg-light = רקע בהיר -->
                      <!-- rounded-start = פינה מעוגלת בצד שמאל בלבד -->
                      הצג
                    </button>
                  </div>
                </div>

                <!-- אישור סיסמה -->
                <div class="mb-4">
                  <!-- mb-4 = רווח גדול מתחת -->

                  <label for="confirmPass" class="form-label text-light">אישור סיסמה</label>
                  <input id="confirmPass" type="password" class="form-control" placeholder="******">
                </div>

                <!-- כפתור הרשמה -->
                <button type="button" class="btn btn-primary btn-lg w-100" onclick="sign()" >
                  <!-- btn-primary = כפתור כחול -->
                  <!-- btn-lg = כפתור גדול -->
                  <!-- w-100 = רוחב מלא -->
                  הרשמה
                </button>

                <!-- קישור לכניסה -->
                <div class="text-center mt-3">
                  <!-- text-center = טקסט ממורכז -->
                  <!-- mt-3 = רווח עליון -->

                  <p class="mb-0 text-light">
                    כבר יש לך חשבון? 
                    <a href="index.html" class="text-light">כניסה</a>
                  </p>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

  <script src="/main.js"></script>

  <!-- JS : הצגת/הסתרת סיסמה -->
  <script>

    // שליפת אלמנט שדה הסיסמה לפי ה-ID שלו
    // document = אובייקט שמייצג את כל ה־HTML
    // . = אופרטור גישה (Access Operator) שמאפשר להגיע למתודות/מאפיינים בתוך אובייקט
    // getElementById = פונקציה שמחזירה אלמנט HTML לפי ה-id שלו
    // 'password' = מחרוזת — מזהה השדה בקובץ ה־HTML
    const passInput = document.getElementById('password');


    // שליפת כפתור "הצג/הסתר" לפי ה-ID שלו
    // שוב: document → . → getElementById
    const toggleBtn = document.getElementById('toggleLoginPass');


    // הוספת מאזין לאירוע click על הכפתור
    // addEventListener("click", function) = מפעיל פונקציה ברגע שהמשתמש לוחץ
    toggleBtn.addEventListener('click', () => {

        // בדיקה האם השדה כרגע מסוג password
        // passInput.type = גישה למאפיין type של האינפוט
        // === = השוואה מוחלטת (ערך + טיפוס)
        const isPwd = passInput.type === 'password';


        // החלפת סוג השדה בין password ל-text באמצעות אופרטור תנאי (ternary operator)
        // מה ההיגיון?
        // אם isPwd true → נציג טקסט
        // אם false → נסיר ונחזיר ל-password
        passInput.type = isPwd ? 'text' : 'password';


        // שינוי הטקסט בכפתור בהתאם למצב
        // textContent = המחרוזת שמוצגת בתוך הכפתור
        // אם הסיסמה נחשפה → הכפתור צריך לרשום "הסתר"
        // אם הסיסמה הוסתרה → הכפתור צריך לרשום "הצג"
        toggleBtn.textContent = isPwd ? 'הסתר' : 'הצג';

    });

</script>


</body>
</html>
