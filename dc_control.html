    <div class="container-fluid">
      <!-- container-fluid = פריסה מלאה לרוחב -->

      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <!-- navbar-brand = עיצוב לכותרת/לוגו -->
        <!-- d-flex = מציב את התוכן בשורה -->
        <!-- align-items-center = יישור אנכי של הפריטים -->

        <img src="project_logo.png" alt="לוגו" height="40">

      <button id="signOutBtn" class="btn btn-sm btn-outline-danger me-3" style="display: none;">
        התנתקות

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        <!-- data-bs-toggle="collapse" = מפעיל פתיחה/סגירה -->
        <!-- data-bs-target="#navbarNav" = מזהה את אזור הכיווץ -->

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- collapse navbar-collapse = תוכן מתקפל בתפריט -->
        
        <ul class="navbar-nav me-auto">
          <!-- navbar-nav = רשימת קישורים -->
          <!-- me-auto = דחיפה לצד ההפוך לשם יישור -->

          <li class="nav-item"><a class="nav-link" href="background_instructions.html">רקע הפרויקט והוראות שימוש</a></li>

    <div class="container text-center mt-5">

        <h1 class="mb-4">שליטה על הרכב</h1>
        <h5 class="text-info mb-5">כפתורים + מקשי חצים</h5>

        <!-- ROW ראשי -->
        <div class="row justify-content-center">

            <div class="col-12 mb-3">
                <button class="btn btn-primary btn-lg w-25" onclick="sendCommand('forward')">קדימה ⬆</button>
            </div>

            <div class="col-12 mb-3">
                <button class="btn btn-primary btn-lg w-25 me-2" onclick="sendCommand('left')">⬅ שמאלה</button>
                <button class="btn btn-secondary btn-lg w-25" onclick="sendCommand('stop')">⏹ עצור</button>
                <button class="btn btn-primary btn-lg w-25 ms-2" onclick="sendCommand('right')">ימינה ➡</button>
            </div>

            <div class="col-12">
                <button class="btn btn-primary btn-lg w-25" onclick="sendCommand('backward')">⬇ אחורה</button>
            </div>

        </div>

    </div>


    <!-- Firebase v12 -->
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

    <!-- הקובץ הראשי שלך -->
    <script src="main.js"></script>

    <script>
        // ---- שליחת פקודה לפיירבייס ----
        function sendCommand(cmd) {
            firebase.database().ref("control/motorCommand").set(cmd);
            console.log("Sent command:", cmd);
        }

        // ---- שליטה דרך מקלדת ----
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") sendCommand("forward");
            if (e.key === "ArrowDown") sendCommand("backward");
            if (e.key === "ArrowLeft") sendCommand("left");
            if (e.key === "ArrowRight") sendCommand("right");
            if (e.key === " ") sendCommand("stop");  // מקש הרווח = עצירה
        });
    </script>
