<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליטה ברכב</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 
STYLE פנימי שמגדיר עיצוב ישירות בתוך הדף.
זה קורה לפני <body> כך שהעיצוב נטען לפני התוכן.
-->
<style>
    /* 
    body = אלמנט האב של כל הדף.
    פה אנחנו מגדירים לו רקע תמונה:
    url(project_BG.png) → מגדיר את קובץ הרקע.
    center/cover → התמונה ממורכזת, ומותאמת כך שתכסה את כל המסך.
    no-repeat → שלא ייווצר pattern.
    fixed → הרקע לא זז בגלילה, אפקט “פרלקסה”.
    */
    body{
        background: url(project_BG.png) center/cover no-repeat fixed;
    }
</style>

</head>

<!-- 
תחילת גוף הדף.
class="bg-dark text-light":
bg-dark = רקע כהה.
text-light = כל הטקסט בהיר.
שילוב זה יוצר ניגוד ברור ונעים.
-->
<body class="bg-dark text-light">

    <!-- 
    NAVBAR = תפריט ניווט עליון.
    navbar-expand-lg → במובייל מתקפל, במסך גדול נפרש לרוחב.
    navbar-dark → טקסט בהיר.
    bg-dark → רקע שחור.
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!-- 
        container-fluid = פריסה מלאה לכל רוחב המסך.
        מבטיח שה-navbar יראה אחיד בכל גודל מסך.
        -->
        <div class="container-fluid">

            <!-- 
            קישור ללוגו + שם המערכת.
            d-flex → פריסה כ-flexbox.
            align-items-center → מיישר את התוכן אנכית.
            gap-2 → רווח בין התמונה לטקסט.
            -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">

                <!-- 
                לוגו המערכת.
                alt="לוגו" → טקסט תחליפי חשוב לנגישות.
                height="40" → קובע גובה קבוע.
                -->
                <img src="project_logo.png" alt="לוגו" height="40">

                <!-- 
                span = טקסט.
                d-none d-lg-inline:
                d-none → מוסתר במסכים קטנים.
                d-lg-inline → גלוי רק ב-large ומעלה.
                מונע עומס במובייל.
                -->
                <span class="d-none d-lg-inline">
                    מערכת איתור וסימון ניידת
                </span>
            </a>

            <!-- 
            כפתור יציאה.
            id="signOutBtn" → JS משתמש בו כדי להציג/להסתיר.
            display:none → נסתר כברירת מחדל.
            btn-outline-danger → מסגרת אדומה.
            -->
            <button id="signOutBtn" 
                    class="btn btn-sm btn-outline-danger me-3" 
                    style="display: none;">
               התנתקות
            </button>

            <!-- 
            כפתור "המבורגר" לפתיחת תפריט בנייד.
            data-bs-toggle="collapse" → מפעיל מנגנון קיפול Bootstrap.
            data-bs-target="#navbarNav" → מזהה את האלמנט שייפתח.
            -->
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 
            בלוק פריטי הניווט.
            collapse navbar-collapse → מתקפל במובייל, נפרס בדסקטופ.
            id="navbarNav" → הכפתור מזהה אותו.
            -->
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- 
                ul = רשימת פריטים.
                navbar-nav = עיצוב Bootstrap.
                me-auto = דוחף את הפריטים לצד שמאל.
                -->
                <ul class="navbar-nav me-auto">

                    <!-- כל קישור תפריט -->
                    <li class="nav-item"><a class="nav-link" href="background_instructions.html">רקע הפרויקט והוראות שימוש</a></li>
                    <li class="nav-item"><a class="nav-link" href="live_feed.html">שידור חי</a></li>
                    <li class="nav-item"><a class="nav-link" href="dc_control.html">שליטה במנועים</a></li>
                    <li class="nav-item"><a class="nav-link" href="log.html">יומן אירועים</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- 
    container = אזור ממורכז עם שוליים.
    text-center = טקסט ממורכז.
    mt-5 = margin-top גדול.
    -->
    <div class="container text-center mt-5">

        <!-- כותרת ראשית -->
        <h1 class="mb-4">שליטה על הרכב</h1>

        <!-- כותרת משנה -->
        <!-- text-info = צבע טורקיז/כחול בהיר -->
        <h5 class="text-info mb-5">כפתורים + מקשי חצים</h5>

        <!-- 
        row = התחלת שורת Bootstrap.
        justify-content-center = ממרכז את העמודות.
        -->
        <div class="row justify-content-center">
   <!-- 
            כפתור “קדימה”.
            col-12 → תופס 100% רוחב במסכים קטנים.
            mb-3 → מרחק תחתון.

            שימו לב ל:
            onclick="sendCommand('forward')"

            ➤ onclick הוא EVENT של HTML:
               מופעל כאשר המשתמש לוחץ על הכפתור.

            ➤ sendCommand(...) —
               פונקציה שנמצאת ב-main.js,
               ושולחת לפיירבייס פקודה לרכב.

            ➤ 'forward' —
               מחרוזת (string) שנשלחת לפונקציה.
               גרש בודד = תו שמתחם מחרוזת.
            -->
            <div class="col-12 mb-3">
                <button class="btn btn-primary btn-lg w-25" onclick="sendCommand('forward')">
                    קדימה ⬆
                </button>
            </div>

            <!-- 
            שורה הכוללת 3 כפתורים:
            ימינה | עצור | שמאלה

            btn-primary → כפתור כחול.
            btn-secondary → אפור כהה.
            w-25 → כל כפתור תופס 25% רוחב.
            ms-2 / me-2 → מרחק שמאלה/ימינה.
            -->
            <div class="col-12 mb-3">

                <!-- ימינה -->
                <button class="btn btn-primary btn-lg w-25 ms-2" onclick="sendCommand('right')">
                    ימינה ➡
                </button>

                <!-- עצור -->
                <button class="btn btn-secondary btn-lg w-25" onclick="sendCommand('stop')">
                    ⏹ עצור
                </button>

                <!-- שמאלה -->
                <button class="btn btn-primary btn-lg w-25 me-2" onclick="sendCommand('left')">
                    ⬅ שמאלה
                </button>
            </div>

            <!-- כפתור "אחורה" -->
            <div class="col-12">
                <button class="btn btn-primary btn-lg w-25" onclick="sendCommand('backward')">
                    ⬇ אחורה
                </button>
            </div>

        </div> <!-- סוף ROW -->

    </div> <!-- סוף container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase v12 -->
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>


    <!-- הקובץ הראשי שלך -->
    <script src="main.js"></script>

 

</body>
</html>
