  <main class="container-fluid py-3">
  <div class="row g-3">
    <!-- וידאו: רחב -->
    <div class="col-12 col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h1 class="h5 m-0">שידור חי</h1>
        <div class="d-none d-lg-flex gap-2">
          <button id="btnLockSim" class="btn btn-outline-light btn-sm">סימולציית נעילה</button>
          <button id="btnSnapshot" class="btn btn-outline-light btn-sm">תמונת מצב</button>
            <button class="btn btn-light btn-sm" data-bs-toggle="collapse" data-bs-target="#deskForm" aria-expanded="false">דיווח אירוע</button>
        </div>
    </div>

      <!-- מסגרת הווידאו – 16:9 -->
      <div class="ratio ratio-16x9 rounded-3 overflow-hidden bg-dark">
        <img id="liveStream" alt="שידור חי" src="#">
      </div>

      <div id="snapshotWrap" class="mt-2 d-none">
        <img id="snapshotImg" class="img-fluid rounded" alt="תמונת מצב">
      </div>
    </div>

    <!-- טופס: צר ודביק רק בדסקטופ -->
    <div class="col-12 col-lg-4 d-none d-lg-block">
        <div id="deskForm" class="collapse">
            <div class="card sticky-card">
                <div class="card-header py-2"><strong>דיווח אירוע</strong></div>
                <div class="card-body">
                <form id="eventFormDesk" class="row g-2 needs-validation" novalidate>
                    <!-- טקסט קצר -->
                    <div class="col-12">
                    <label class="form-label mb-1">כותרת קצרה</label>
                    <input type="text" class="form-control form-control-sm" id="evShort_d" placeholder="לדוגמה: זיהוי רחפן" required>
                    <div class="invalid-feedback">נא למלא כותרת.</div>
                    </div>
                    <!-- רשימה נפתחת -->
                    <div class="col-12">
                    <label class="form-label mb-1">סוג מטרה</label>
                    <select id="evSelect_d" class="form-select form-select-sm" required>
                        <option value="" selected disabled>בחר...</option>
                        <option>רחפן</option><option>ציפור</option><option>בלון</option><option>מטוס</option><option>לא ידוע</option>
                    </select>
                    <div class="invalid-feedback">נא לבחור סוג.</div>
                    </div>
                    <!-- רדיו -->
                    <div class="col-12">
                    <label class="form-label mb-1 d-block">אירוע אמת או שווא?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="evTruth_d" id="truthTrue_d" value="אמת" required>
                        <label class="form-check-label" for="truthTrue_d">אמת</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="evTruth_d" id="truthFalse_d" value="שווא" required>
                        <label class="form-check-label" for="truthFalse_d">שווא</label>
                    </div>
                    <div class="invalid-feedback d-block">נא לבחור אמת/שווא.</div>
                    </div>
                    <!-- צ'קבוקסים -->
                    <div class="col-12">
                    <label class="form-label mb-1 d-block">ערוצי התראה</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chEmail_d" value="Email">
                        <label class="form-check-label" for="chEmail_d">Email</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chSMS_d" value="SMS">
                        <label class="form-check-label" for="chSMS_d">SMS</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chPush_d" value="Push">
                        <label class="form-check-label" for="chPush_d">Push</label>
                    </div>
                    </div>
                    <!-- טקסט ארוך -->
                    <div class="col-12">
                    <label class="form-label mb-1">תיאור האירוע</label>
                    <textarea id="evLong_d" class="form-control form-control-sm" rows="2" placeholder="מה קרה?..."></textarea>
                    </div>
                    <!-- רמת איום + ביטחון -->
                    <div class="col-6">
                    <label class="form-label mb-1">רמת איום</label>
                    <select id="evThreat_d" class="form-select form-select-sm">
                        <option>נמוך</option><option>בינוני</option><option>גבוה</option>
                    </select>
                    </div>

                    <div class="col-12 d-grid">
                    <button class="btn btn-primary btn-sm" type="submit">שליחת הטופס</button>
                    </div>
                </form>
                </div>
        </div>
      </div>
    </div>

  </div>
</main>

          <label class="form-check-label" for="truthTrue_m">אמת</label>

        <div class="form-check form-check-inline">

        <div class="form-check form-check-inline">

        <textarea id="evLong_m" class="form-control form-control-sm" rows="3" placeholder="מה קרה?..."></textarea>

      <div class="col-6">
        <label class="form-label mb-1">רמת איום</label>
        <select id="evThreat_m" class="form-select form-select-sm">
          <option>נמוך</option><option>בינוני</option><option>גבוה</option>
        </select>
      </div>

      <div class="col-12 d-grid">
        <button class="btn btn-primary btn-sm" type="submit">שליחת הטופס</button>
      </div>
    </form>
  </div>
</div>
