<!DOCTYPE html>
<!--
  שורה שמצהירה לדפדפן:
  "הדף הזה כתוב ב־HTML5".
  זה חשוב כדי שהדפדפן ידע איך לפרש את הקוד כראוי.
-->

<html lang="he" dir="rtl">
<!--
  <html> — התגית שעוטפת את כל הדף.
  lang="he" אומר שהשפה היא עברית.
  dir="rtl" אומר שהטקסט ייכתב מימין לשמאל — כמו שרוצים בעברית.
-->

<head>
  <!--
    <head> — אזור הגדרות הדף שלא מוצג על המסך.
    כאן נמצאות הגדרות: עיצוב, קידוד, כותרת, ספריות חיצוניות וכו'.
  -->

  <meta charset="UTF-8">
  <!--
    מגדיר קידוד תווים UTF-8.
    הכרחי כדי שהעברית לא תופיע כג‘יבריש.
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    חשוב במיוחד לנייד:
    - width=device-width → כל רוחב המסך מופיע באמת כ־100%.
    - initial-scale=1.0 → זום רגיל, לא מוגזם.
    בלעדיו — העיצוב לא נראה טוב בסמארטפונים.
  --> 

  <title>שליטה על המערכת</title>
  <!--
    הטקסט שמופיע בכרטיסייה של הדפדפן.
  -->

  <!-- 
    טעינת Bootstrap CSS — ספריית העיצוב החזקה ביותר לאתרים.
    Bootstrap מספקת:
      - רשת עמודות (Grid)
      - כפתורים
      - טפסים
      - navbar
      - חלוניות (modals)
      - צבעים וגדלים מוכנים
    בקיצור: היא חוסכת בניית עיצוב מאפס.
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /*
      כאן אנחנו מעצבים את גוף הדף כולו (body).
      כל מה שמופיע באתר נמצא בתוך גוף הדף.
    */
    body{
        /*
          background: … → קובע תמונה כרקע.
          url(project_BG.png) — שם הקובץ של התמונה.
          center — ממקם את התמונה במרכז.
          cover — מכסה את כל המסך, גם אם צריך לחתוך קצת.
          no-repeat — מונע "טפט" שחוזר על עצמו.
          fixed — התמונה נשארת קבועה כשגוללים.
        */
        background: url(project_BG.png) center/cover no-repeat fixed;
    }
    #btnLaserMobile{
      z-index: 9999;
    }

  </style>

</head>

<body>
<!--
  <body> — האזור שרואים על המסך.
  כל מה שתכניס פה — כותרות, וידאו, טפסים, כפתורים — יוצג למשתמש.
-->

<!-- ====================================================== -->
<!--                  NAVBAR (התפריט העליון)               -->
<!-- ====================================================== -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <!--
      navbar — מרכיב מהיר לבניית תפריט עליון.
      navbar-expand-lg — במכשירים גדולים, התפריט מוצג במלואו.
                           במכשירים קטנים — הוא מתקפל לאייקון "המבורגר".
      navbar-dark — טקסט בהיר על רקע כהה.
      bg-dark — רקע שחור/כהה.
    -->

    <div class="container-fluid">
        <!--
          container-fluid — בלוק שגודלו 100% רוחב,
          כך שה־navbar יימתח על כל רוחב המסך.
        -->

        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
            <!--
              navbar-brand — אזור הלוגו או שם האתר.
              d-flex — מציג את התוכן בשורה.
              align-items-center — מיישר אנכית למרכז.
              gap-2 — רווח בין האלמנטים.
              href="index.html" — לחיצה על הלוגו מחזירה לדף הבית.
            -->

            <img src="project_logo.png" alt="לוגו" height="40">
            <!--
              הצגת לוגו בגובה 40px.
              alt — טקסט תיאורי אם התמונה לא נטענת.
            -->

            <span class="d-none d-lg-inline">
              <!--
                d-none — מוסתר במסכים קטנים.
                d-lg-inline — מוצג במסכים גדולים.
                למה? כדי לא להעמיס טקסט במובייל.
              -->
              מערכת איתור וסימון ניידת
            </span>
        </a>

        <button id="signOutBtn" class="btn btn-sm btn-outline-danger me-3" style="display: none;">
            <!--
              כפתור יציאה מהחשבון.
              הוא מוסתר עד ש-JavaScript יזהה שהמשתמש מחובר.
              btn-sm — כפתור קטן.
              btn-outline-danger — מסגרת אדומה.
              me-3 — רווח קטן בצד ימין / שמאל (תלוי RTL).
            -->
            התנתקות
        </button>

        <!-- כפתור המבורגר לנייד -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <!--
              כפתור שנועד לפתוח/לסגור את התפריט במכשירים קטנים.
              data-bs-target="#navbarNav" — זה ה-ID של האזור שייפתח.
            -->
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!--
              collapse navbar-collapse:
              - collapse = מאפשר פתיחה/סגירה
              - navbar-collapse = סגנון פנימי של Bootstrap

              פה נמצאים הקישורים של התפריט.
            -->

            <ul class="navbar-nav me-auto">
                <!-- me-auto → דוחף את הרשימה לצד שמאל/ימין לפי כיוון הדף -->

                <li class="nav-item">
                    <a class="nav-link" href="background_instructions.html">רקע הפרויקט והוראות שימוש</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="live_feed.html">שידור חי</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="form.html">טופס אירוע</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="log.html">יומן אירועים</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<!-- ====================================================== -->
<!--              MAIN CONTENT – אזור הווידאו               -->
<!-- ====================================================== -->

<main class="container-fluid py-3">
  <div class="row g-3">

    <div class="col-12 col-lg-4 mt-lg-5">

      <div class="card bg-dark text-light border border-secondary rounded-3 shadow-sm">
        <div class="card-header py-2">
          <strong>שליטה על הרכב</strong>
        </div>
        <div class="card-body">
          
          <div class="d-grid gap-2 mb-4">
            <button class="btn btn-primary btn-lg" onclick="sendCommand('forward')">קדימה ⬆</button>
            <div class="d-grid" style="grid-template-columns: 1fr 1fr 1fr; gap: .5rem;">
              <button class="btn btn-primary btn-lg" onclick="sendCommand('right')">ימינה ➡</button>
              <button class="btn btn-secondary btn-lg" onclick="sendCommand('stop')">⏹ עצור</button>
              <button class="btn btn-primary btn-lg" onclick="sendCommand('left')">⬅ שמאלה</button>
            </div>
            <button class="btn btn-primary btn-lg" onclick="sendCommand('backward')">⬇ אחורה</button>
          </div>

          <div class="p-3 rounded-3 border border-secondary bg-black bg-opacity-25">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="fw-bold">מהירות</div>
              <div class="badge bg-info text-dark">מצב: <span id="speedLevelText">1</span>/3</div>
            </div>
            <div class="btn-group w-100" role="group">
              <button type="button" class="btn btn-outline-info" id="spd1" onclick="setSpeedLevel(1)">1</button>
              <button type="button" class="btn btn-outline-info" id="spd2" onclick="setSpeedLevel(2)">2</button>
              <button type="button" class="btn btn-outline-info" id="spd3" onclick="setSpeedLevel(3)">3</button>
            </div>
          </div>

        </div>
      </div>
      
    </div> 
    
    <div class="col-12 col-lg-8">
      
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h1 class="h5 m-0 text-light">שידור חי</h1>
        <div class="d-none d-lg-flex gap-2">
           <button id="btnLaser" class="btn btn-danger btn-sm" onclick="toggleLaser()">לייזר</button>
        </div>
      </div>

      <div class="ratio ratio-16x9 rounded-3 overflow-hidden bg-dark border border-secondary">
        <img id="liveStream" alt="ממתין לשידור..." src="" style="width: 100%; height: 100%; object-fit: cover;">
      </div>

    </div> 
  </div> 
</main>



<!-- ====================================================== -->
<!--     כפתור לייזר למובייל — במקום זה שבדסקטופ            -->
<!-- ====================================================== -->

<button id="btnLaserMobile"
        class="btn btn-danger btn-sm position-fixed bottom-0 end-0 m-3 rounded-pill shadow d-lg-none"
        data-bs-toggle="button"
        onclick="toggleLaser()">
         לייזר
</button>

</div>



<!-- ====================================================== -->
<!--                 טעינת קבצי JavaScript                 -->
<!-- ====================================================== -->

<!-- Bootstrap JS — מאפשר הפעלה של:
     collapse, navbar-toggler, offcanvas, modal, dropdown ועוד.
-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- טעינת ספריות Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

<!-- קובץ הקוד הראשי שלך — כאן נמצאות כל הפונקציות:
     • toggleLaser()
     • טעינת וידאו
     • שליחת טפסים ל־Firebase
     • Authentication
     • כתיבה ללוג אירועים
-->
<script src="main.js"></script>

</body>
</html>
